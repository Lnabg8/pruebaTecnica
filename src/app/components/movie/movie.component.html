<h1 class="animated fadeIn">{{ movie.title | uppercase }} <small>({{ movie.year }})</small></h1>
<hr>

<div class="row animated fadeIn fast">

  <div class="col-md-4">

    <img [src]="movie.poster" class="img-fluid" [alt]="movie.title">
    <br><br>
    <div class="d-grid gap-2">
      <a [routerLink]="['/movies']" class="btn btn-outline-info btn-block">{{'MOVIE.BOTON_CATALOGO' | translate}}</a>
      <div class="d-grid gap-2">
        <button 
          (click)="deleteMovie(movie.id)"
          type="button" 
          class="btn btn-outline-danger">
            {{'MOVIE.BOTON_ELIMINAR' | translate}}
        </button>
    </div>
    </div>
  </div>

  <div class="col-md-8">
    <h3>{{ movie.title }}</h3>
    <hr>
    <div class="row">
      <div class="col-2 text-black">
        {{ movie.imdbRating }}
      </div>      
      <star-rating
        [value]="movie.imdbRating"
        [totalstars]="10"
        checkedcolor="yellow"
        uncheckedcolor="grey"
        size="22px"
        [readonly]="false">
      </star-rating>
    </div>
    <hr>
    <p>
      {{'MOVIE.GENERO' | translate}}: {{ movie.genre }}
    </p>
    <hr>
    <p>
      {{'MOVIE.DURACION' | translate}}: {{ movie.duration }}
    </p>
    <hr>
    <p>
      {{'MOVIE.ACTORES' | translate}}: {{ movie.actors }}
    </p>
    
  </div>

</div>
